<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
</head>

<body>
    <button class="colorChanger">Magic Button</button>

</body>
<style>
    body {
            transition: background-color 0.5s ease;
        }
    .colorChanger{
        margin: 50% 50%;
        size: 50px;
    }
</style>
<script>
    let colorchangerElem = document.querySelector('.colorChanger')
    function getRandomColor() {
        let letter = "0123456789ABCDEF"
        let color = "#"
        for (let i = 0; i < 6; i++) {
            color = color + letter[Math.floor(Math.random() * 16)];
        }
        return color
    }


    colorchangerElem.addEventListener('click', function(){
setInterval(function () {
        document.body.style.backgroundColor = getRandomColor()
    }, 1000)
    })  
</script>

</html>
